<div class="container my-5">
  <h2 class="text-center" style="color: #e74c3c;">Contactez-nous</h2>
  <form>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Votre nom">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Votre email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
    </div>
    <button type="submit" class="btn btn-danger mt-3">Envoyer</button>
  </form>
  <p class="text-center mt-3">
    Téléphone : <a href="tel:0123456789" title="Appeler 0123 456 789">0123 456 789</a>
  </p>
</div>
